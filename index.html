<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <script defer src="src/script.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

<div class="calc-display">
  <div class="entered">
    <span class="f-entered"></span>
    <span class="operator"></span>
    <span class="l-entered"></span>
    <span>=</span>
  </div>
  <div class="current">0</div>
</div>
<div class="calculator">
  <div class="grid">
    <div class="calc-functions">
      <button data-key="clear">c</button>
      <button data-key="inv">±</button>
      <button data-key="pi">π</button>
    </div>
    <div class="calc-numbers">
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
      <button data-key="6">6</button>
      <button data-key="7">7</button>
      <button data-key="8">8</button>
      <button data-key="9">9</button>
      <button data-key="dot">.</button>
      <button data-key="0">0</button>
      <button data-key="equals">=</button>
    </div>
    <div class="calc-operations">
      <button data-key="sqrt">√a</button>
      <button data-key="+">+</button>
      <button data-key="-">-</button>
      <button data-key="*">×</button>
      <button data-key="/">÷</button>
      
    </div>
  </div>
</div>

</body>
</html>
